# Ber's Hyprland Config! ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆
# * . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆

# ╔══════════════════╗
# ║     HARDWARE     ║
# ╚══════════════════╝

monitor=eDP-1,preferred,auto,1

# ╔═══════════════════╗
# ║     VARIABLES     ║
# ╚═══════════════════╝

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita


# ╔══════════════════╗
# ║     PROGRAMS     ║
# ╚══════════════════╝

$terminal = xfce4-terminal
$fileManager = thunar
$menu = /usr/bin/xfce4-popup-whiskermenu
$gridScript = ~/.config/hypr/grid-workspace.sh

# ╔═══════════════════╗
# ║     AUTOSTART     ║
# ╚═══════════════════╝

exec-once = xfce4-session
exec-once = bash -c "sleep 2 && pkill xfce4-panel && xfce4-panel" # Bug related to whiskermenu
exec-once = gentoo-pipewire-launcher
exec-once = hypridle
exec-once = hyprsunset
# This starts the D-Bus session and shares it with the portals
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hash dbus-status 2>/dev/null && dbus-update-activation-environment --systemd --all
# ╔═══════════════╗
# ║     INPUT     ║
# ╚═══════════════╝

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

# ╔═════════════════════╗
# ║     KEYBINDINGS     ║
# ╚═════════════════════╝

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod+Shift, Q, killactive,
bind = $mainMod+Shift, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ╔═════════════════════════╗
# ║     GRID WORKSPACES     ║
# ╚═════════════════════════╝
# Workspace naming: A1-10 (row A), B1-10 (row B), C1-10 (row C), etc.
# SUPER+1-9,0 switches to workspace in current row
# SUPER+SHIFT+1-9,0 moves window to workspace in current row
# SUPER+bracketleft/bracketright moves up/down rows

bind = $mainMod, 1, exec, $gridScript goto 1
bind = $mainMod, 2, exec, $gridScript goto 2
bind = $mainMod, 3, exec, $gridScript goto 3
bind = $mainMod, 4, exec, $gridScript goto 4
bind = $mainMod, 5, exec, $gridScript goto 5
bind = $mainMod, 6, exec, $gridScript goto 6
bind = $mainMod, 7, exec, $gridScript goto 7
bind = $mainMod, 8, exec, $gridScript goto 8
bind = $mainMod, 9, exec, $gridScript goto 9
bind = $mainMod, 0, exec, $gridScript goto 10

bind = $mainMod SHIFT, 1, exec, $gridScript move 1
bind = $mainMod SHIFT, 2, exec, $gridScript move 2
bind = $mainMod SHIFT, 3, exec, $gridScript move 3
bind = $mainMod SHIFT, 4, exec, $gridScript move 4
bind = $mainMod SHIFT, 5, exec, $gridScript move 5
bind = $mainMod SHIFT, 6, exec, $gridScript move 6
bind = $mainMod SHIFT, 7, exec, $gridScript move 7
bind = $mainMod SHIFT, 8, exec, $gridScript move 8
bind = $mainMod SHIFT, 9, exec, $gridScript move 9
bind = $mainMod SHIFT, 0, exec, $gridScript move 10

# Row navigation - move up/down rows (vertical transition)
bind = $mainMod, bracketleft, exec, $gridScript row-up
bind = $mainMod, bracketright, exec, $gridScript row-down

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, light -A 10
bindel = ,XF86MonBrightnessDown, exec, light -U 10

bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SHIFT, Print, exec, bash -c 'geometry=$(slurp) && sleep 1 && grim -g "$geometry" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png'
bind = $mainMods, Print, exec, hyprpicker -a
bind = $mainMod, S, exec, bash -c 'if pgrep -x "catfish" > /dev/null; then pkill catfish; else catfish; fi'
bind = $mainMod, D, exec, bash -c 'if pgrep -x "xfce4-dict" > /dev/null; then pkill xfce4-dict; else xfce4-dict; fi'

# ╔══════════════════════╗
# ║     WINDOW RULES     ║
# ╚══════════════════════╝


windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

# Floating and centered windows
windowrule = float,class:^(blueman-manager)$
windowrule = center,class:^(blueman-manager)$
windowrule = size 600 500,class:^(blueman-manager)$
windowrule = float,title:^(Volume Control)$
windowrule = center,title:^(Volume Control)$
windowrule = float,class:^(xfce4-appfinder)$
windowrule = center,class:^(xfce4-appfinder)$
windowrule = size 600 600,class:^(xfce4-appfinder)$
windowrule = float,class:^(catfish)$
windowrule = center,class:^(catfish)$
windowrule = size 600 600,class:^(catfish)$
windowrule = float,class:^(xfce4-dict)$
windowrule = center,class:^(xfce4-dict)$
windowrule = size 600 600,class:^(xfce4-dict)$
windowrule = float,class:^(nwg-look)$
windowrule = center,class:^(nwg-look)$
windowrule = float,title:^(Clipman History)$
windowrule = center,title:^(Clipman History)$

