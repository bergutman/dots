# Ber's Hyprland Config! ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆
# * . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆ ﾟ ＊ ¸* . ﹢ ˖ ✦ ¸ . ﹢ ° ¸. ° ˖ ･ ·̩ ｡ ☆

# ╔══════════════════╗
# ║     HARDWARE     ║
# ╚══════════════════╝

monitor=eDP-1,preferred,auto,1

# ╔═══════════════════╗
# ║     VARIABLES     ║
# ╚═══════════════════╝

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita


# ╔══════════════════╗
# ║     PROGRAMS     ║
# ╚══════════════════╝

$terminal = xfce4-terminal
$fileManager = thunar
$menu = /usr/bin/xfce4-popup-whiskermenu

# ╔═══════════════════╗
# ║     AUTOSTART     ║
# ╚═══════════════════╝

exec-once = xfce4-session
exec-once = bash -c "sleep 2 && pkill xfce4-panel && xfce4-panel" # Bug related to whiskermenu
exec-once = gentoo-pipewire-launcher
exec-once = hypridle
exec-once = hyprsunset

# ╔═══════════════╗
# ║     INPUT     ║
# ╚═══════════════╝

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

# ╔═════════════════════╗
# ║     KEYBINDINGS     ║
# ╚═════════════════════╝

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod+Shift, Q, killactive,
bind = $mainMod+Shift, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, light -A 10
bindel = ,XF86MonBrightnessDown, exec, light -U 10

bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

bind = , Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SHIFT, Print, exec, bash -c 'geometry=$(slurp) && sleep 1 && grim -g "$geometry" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png'
bind = $mainMods, Print, exec, hyprpicker -a
bind = $mainMod, S, exec, bash -c 'if pgrep -x "catfish" > /dev/null; then pkill catfish; else catfish; fi'
bind = $mainMod, D, exec, bash -c 'if pgrep -x "xfce4-dict" > /dev/null; then pkill xfce4-dict; else xfce4-dict; fi'


# ╔══════════════════════╗
# ║     WINDOW RULES     ║
# ╚══════════════════════╝


windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

# Floating and centered windows
windowrule = float,class:^(blueman-manager)$
windowrule = center,class:^(blueman-manager)$
windowrule = size 600 500,class:^(blueman-manager)$
windowrule = float,title:^(Volume Control)$
windowrule = center,title:^(Volume Control)$
windowrule = float,class:^(xfce4-appfinder)$
windowrule = center,class:^(xfce4-appfinder)$
windowrule = size 600 600,class:^(xfce4-appfinder)$
windowrule = float,class:^(catfish)$
windowrule = center,class:^(catfish)$
windowrule = size 600 600,class:^(catfish)$
windowrule = float,class:^(xfce4-dict)$
windowrule = center,class:^(xfce4-dict)$
windowrule = size 600 600,class:^(xfce4-dict)$
windowrule = float,class:^(nwg-look)$
windowrule = center,class:^(nwg-look)$
windowrule = float,title:^(Clipman History)$
windowrule = center,title:^(Clipman History)$

# ╔════════════════════╗
# ║     AESTHETICS     ║
# ╚════════════════════╝

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(eed9c4ee)
    col.inactive_border = rgba(292520ee)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 1
        render_power = 3
        color = rgba(292520ee)
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Modified from: https://github.com/xaicat/LimeFrenzy/
animations {
    enabled = 1
    bezier = default, 0.12, 0.92, 0.08, 1.0
    bezier = wind, 0.12, 0.92, 0.08, 1.0
    bezier = overshot, 0.18, 0.95, 0.22, 1.03
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 5, wind, popin 60%
    animation = windowsIn, 1, 6, overshot, popin 60%
    animation = windowsOut, 1, 4, overshot, popin 60%
    animation = windowsMove, 1, 4, overshot, slide
    animation = layers, 1, 4, default, slidefade bottom
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
    animation = fadeSwitch, 1, 7, default
    animation = fadeShadow, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = fadeLayers, 1, 7, default
    animation = workspaces, 1, 5, overshot, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 24, liner, loop
}

